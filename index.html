<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Premier League Hub</title>
  <link rel="stylesheet" href="styles/styles.css">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Premier League Hub</h1>
    <nav>
      <ul>
        <li><a href="#featured-matches">Featured Matches</a></li>
        <li><a href="#team-profiles">Team Profiles</a></li>
        <li><a href="#match-finder">Match Finder</a></li>
        <li><a href="#news">News</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Featured Matches Section -->
    <section id="featured-matches">
      <h2>Featured Matches</h2>
      <div class="matches-container">
        <!-- Dynamically added -->
      </div>
    </section>

    <!-- Team Profiles Section -->
    <section id="team-profiles">
      <h2>Team Profiles</h2>
      <div class="teams-container">
        <!-- Dynamically added -->
      </div>
    </section>

    <!-- Match Finder Section -->
    <section id="match-finder">
      <h2>Match Finder</h2>
      <form id="match-search-form">
        <input type="text" id="search-input" placeholder="Search by team or date">
        <button type="submit">Search</button>
      </form>
      <div class="matches-results">
        <!-- Dynamically added -->
      </div>
    </section>

    <!-- News Section -->
    <section id="news">
      <h2>Latest News</h2>
      <div class="news-container">
        <!-- Dynamically added -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Premier League Hub. All rights reserved.</p>
  </footer>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
