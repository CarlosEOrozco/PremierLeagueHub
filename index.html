<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Premier League Hub</title>
  <link rel="stylesheet" href="styles/styles.css">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Premier League Hub</h1>
    <nav>
      <ul>
        <li><a href="#featured-matches">Featured Matches</a></li>
        <li><a href="#team-profiles">Team Profiles</a></li>
        <li><a href="#match-finder">Match Finder</a></li>
        <li><a href="#news">News</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Featured Matches Section -->
    <section id="featured-matches">
      <h2>Featured Matches</h2>
      <div class="matches-container">
        <!-- Dynamically added -->
      </div>
    </section>

    <!-- Weather Conditions -->
    <section id="weather" class="mb-5">
        <h2 class="text-center mb-4">Stadium Weather</h2>
        <div class="row" id="weather-container">
          <!-- Populated by JavaScript -->
        </div>
    </section>

    <!-- Team Profiles Section -->
    <section id="team-profiles">
      <h2>Team Profiles</h2>
      <div class="teams-container">
        <!-- Dynamically added -->
      </div>
    </section>

    <!-- Match Finder Section -->
    <section id="match-finder">
      <h2>Match Finder</h2>
      <form id="match-search-form">
        <input type="text" id="search-input" placeholder="Search by team or date">
        <button type="submit">Search</button>
      </form>
      <div class="matches-results">
        <!-- Dynamically added -->
      </div>
    </section>

    <!-- Interactive Standing table -->
    <section id="standings" class="mb-5">
        <h2 class="text-center mb-4">League Standings Season 2023</h2>
        <div class="table-responsive">
          <table class="table table-striped" id="standings-table">
            <thead>
              <tr>
                <th class="sortable" data-sort="position">Position</th>
                <th class="sortable" data-sort="team">Team</th>
                <th class="sortable" data-sort="points">Points</th>
                <th class="sortable" data-sort="played">Played</th>
                <th class="sortable" data-sort="win">Win</th>
                <th class="sortable" data-sort="draw">Draw</th>
                <th class="sortable" data-sort="lose">Lose</th>
              </tr>
            </thead>
            <tbody id="standings-body">
              <!-- Populated by JavaScript -->
            </tbody>
          </table>
        </div>
    </section>

    <!-- News Section -->
    <section id="news">
      <h2>Latest News</h2>
      <div class="news-container">
        <!-- Dynamically added -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Premier League Hub. All rights reserved.</p>
  </footer>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
