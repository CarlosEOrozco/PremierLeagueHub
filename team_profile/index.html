<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Premier League Hub</title>
  <link rel="stylesheet" href="../styles/styles.css">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Premier League Hub</h1>
    <nav>
      <ul>
        <li><a href="../index.html">Featured Matches</a></li>
        <li><a href="#team-profile">Team Profiles</a></li>
        <li><a href="../match_finder/index.html">Match Finder</a></li>
        <li><a href="../weather/index.html">Weather</a></li>
        <li><a href="../standings/index.html">Standings</a></li>      
      </ul>
    </nav>
  </header>

  <main>
    <!-- Team Profile Section -->
    <section id="team-profile">
        <h2>Team Profile</h2>
        <form id="team-select-form">
          <label for="team-select">Select Team:</label>
          <select id="team-select" class="form-select">
            <!-- Options will be dynamically added -->
          </select>
          <button type="submit">Show Profile</button>
        </form>
        <div id="team-info" class="team-info-box">
          <!-- Team information will be dynamically added -->
        </div>
        <div id="players-info" class="players-info-box">
          <!-- Players information will be dynamically added -->
        </div>
    </section>
  </main>

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
