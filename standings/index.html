<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Premier League Hub</title>
  <link rel="stylesheet" href="../styles/styles.css">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Premier League Hub</h1>
    <nav>
      <ul>
        <li><a href="../index.html">Featured Matches</a></li>
        <li><a href="#team-profiles">Team Profiles</a></li>
        <li><a href="#match-finder">Match Finder</a></li>
        <li><a href="../weather/index.html">Weather</a></li>
        <li><a href="#standings">Standings</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Interactive Standing table -->
    <section id="standings" class="mb-5">
        <h2 class="text-center mb-4">League Standings Season 2023</h2>
        <div class="table-responsive">
          <table class="table table-striped" id="standings-table">
            <thead>
              <tr>
                <th class="sortable" data-sort="position" data-sort-order="asc">Position</th>
                <th class="sortable" data-sort="team" data-sort-order="asc">Team</th>
                <th class="sortable" data-sort="points" data-sort-order="asc">Points</th>
                <th class="sortable" data-sort="played" data-sort-order="asc">Played</th>
                <th class="sortable" data-sort="win" data-sort-order="asc">Win</th>
                <th class="sortable" data-sort="draw" data-sort-order="asc">Draw</th>
                <th class="sortable" data-sort="lose" data-sort-order="asc">Lose</th>
                <th class="sortable" data-sort="for" data-sort-order="asc">GF</th>
                <th class="sortable" data-sort="against" data-sort-order="asc">GA</th>
                <th class="sortable" data-sort="status" data-sort-order="asc">Status</th>
              </tr>
            </thead>
            <tbody id="standings-body">
              <!-- Populated by JavaScript -->
            </tbody>
          </table>
        </div>
    </section>

    </main>

  <footer>
    <p>&copy; 2023 Premier League Hub. All rights reserved.</p>
  </footer>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../scripts/standings.js"></script>
</body>
</html>
